<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../styles/normalize.css" rel="stylesheet" type="text/css" />
    <link href="../styles/font.css" rel="stylesheet" type="text/css" />
    <link href="../styles/colors.css" rel="stylesheet" type="text/css" />
    <link href="../styles/header.css" rel="stylesheet" type="text/css" />
    <link href="../styles/shared.css" rel="stylesheet" type="text/css" />
    <link href="../styles/home.css" rel="stylesheet" type="text/css" />
    <link href="../styles/search_result.css" rel="stylesheet" type="text/css" />
    <link href="../styles/footer.css" rel="stylesheet" type="text/css" />

    <title>Document</title>
  </head>

  <body class="d-flex flex-column">
    <header class="d-flex sticky-top container-fluid" id="header">
      <img src="../images/logo.png" alt="logo" class="logo" />
      <span class="header-text d-none d-sm-block"
        >Reserve Table From Anywhere!</span
      >
      <button class="reserve-button rounded-3 border-0 ms-auto">
        Reserve Now!
      </button>
    </header>
    <main class="flex-grow-1">
      <div class="container align-middle position-relative">
        <p class="h1 text-center mt-5 fw-bold">Login into Mizdooni</p>
        <form class="container text-center position-absolute top-100">
          <div class="form-group row mt-5">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group row mt-2">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="d-flex flex-column m-5">
            <button class="red-stylish-button rounded-4 p-0 mt-1">Login</button>
            <span class="text-muted p-1"
              >Don't have an account? <a href="signup">Signup</a></span
            >
          </div>
        </form>
        <div></div>
      </div>
    </main>

    <footer class="text-center p-2 m-0 mt-5" id="footer">
      <p class="m-0">Copyright &copy; 2024 Mizdooni - All rights reserved.</p>
    </footer>
  </body>
</html>
